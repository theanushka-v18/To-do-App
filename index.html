<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To do App</title>
    <style>
        .card {
            flex-direction: row;
            align-items: center;
        }
    </style>
</head>
<body class="bg-secondary">
    <div class="container bg-dark my-2 p-2">
        <h1 class="text-center text-white">TODO APP</h1>

        <div class="card">
            <div class="card-body">
                <form action="#">
                    <input id="title" type="text" class="form-control" placeholder="Title..." />
                    <br>
                    <textarea id="desc" class="form-control" cols="30" rows="5" placeholder="Description..."></textarea>
                    <div class="container text-center mt-2">
                        <button class="btn btn-dark" onclick="addToDo()">ADD TODO</button>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <div class="mainContent" id="main-content">

        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
